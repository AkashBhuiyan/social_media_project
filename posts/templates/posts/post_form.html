{% extends 'posts/post_base.html' %}
{% load bootstrap3 %}

{% block content %}
    <h4>Create a New Post</h4>

    <form id="'postForm" action="{% url 'posts:create' %}" method="POST">

    {% csrf_token %}
    {% bootstrap_form form %}
    <input class="btn btn-primary btn-large" value="Post" type="submit">

    </form>

{% endblock %}
